<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="column">
            <div class="container is-fluid">
                <div class="notification">
                    <h1 class="title">
                        <label>Tasks</label> 
                        <span class="icon is-small" id="editTitleBtn">
                        <i class="fa fa-pencil" id="editTitleBtn"></i>
                        </span>
                    </h1>
                    <div class="panel-block is-primary">
                        <p class="control has-icon">
                            <label>Add Task</label>
                            <textarea  class="textarea is-small" name="taskContent" id="taskContent"></textarea>
                            <input class="input is-small" type="text" placeholder="Responsible" id="responsible">
                            <label>Priority:</label>
                            <span class="select is-pulled-right is-small">
                                <select id="priority">
                                  <option class="selection">Low</option>
                                  <option class="selection">Medium</optionclass="selection">
                                  <option class="selection">High</option>
                                  <option class="selection">Urgent</option>
                                </select>
                            </span>
                            <button class="button is-primary is-outlined is-fullwidth" id="addTask">Add Task</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="API.js"></script>
        <script src="script.js"></script>
    </body>
</html>
