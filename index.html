<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
    </head>
    <body>
        <nav class="panel">
            <p class="panel-heading">
                To-do app
            </p>
            <div class="panel-block">
                <p class="control has-icon">
                    <input class="input is-small" id="taskText" type="text" placeholder="Task">
                </p>
            </div>
            <div class="panel-block">
                <div class="block">
                    <a class="button is-primary is-outlined" id="addTask">Add task</a>
                </div>
            </div>

            <div id="tasksList">

            </div>
            <div class="panel-block">
                <button class="button is-primary is-outlined is-fullwidth" id="clearAll">Clear ALL</button>
            </div>
        </nav>        
        <script src="script.js"></script>
    </body>
</html>
